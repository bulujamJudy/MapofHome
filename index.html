<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of my Home by Judy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    *{
        scroll-behavior: smooth;
    }
    ::-webkit-scrollbar{
        width: 20px;
        background-color:whitesmoke;
    }
    ::-webkit-scrollbar-thumb{
        background-color:grey;
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover{
        background-color:black;
    }
    img{
        transition: all .5s;
        transition-timing-function: ease-in-out;
    }
    .map{
        cursor: url(/img/cursor1.png), auto;
    }
    .sidebar{
        cursor: url(/img/cursor2.png), auto;
    }
</style>
<body class="container-fluid row h-100 overflow-hidden" style="margin: 0;padding: 0;">
    <div class="sidebar bg-white container-sm text-center flex flex-col space-y-4 w-1/2 sm:w-1/4" style="position: relative; padding: 3vh; flex-direction: column;">
        <header style="height:15vh;" class="grid gap-1 md:gap-10">
            <h1 class="text-2xl 2xl:text-5xl font-semibold">Map of my Home</h1>
            <div name="description of this website" class="overflow-hidden">
                <p class="text-lg font-light 2xl:text-2xl">This is a map of sense, map of memory,<br>
                    and map of journey...</p>
            </div>
        </header>
        <div class="btn-group-vertical overflow-hidden" role="group" aria-label="1" style="height:70vh; gap: 2vh;">
            <button type="button" class="btn btn-dark" disabled style="border-radius: 20px;">Blank</button>

            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" onchange="aL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck1" style="border-radius: 20px; padding-top: 5%;">Architectures</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" onchange="bL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck2" style="border-radius: 20px; padding-top: 5%;">Activeness</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" onchange="cL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck3" style="border-radius: 20px; padding-top: 5%;">Elements</label>

            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" onchange="dL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck4" style="border-radius: 20px; padding-top: 5%;">Imagination</label>

            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" onchange="eL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck5" style="border-radius: 20px; padding-top: 5%;">Sounds</label>

            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off" onchange="fL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck6" style="border-radius: 20px; padding-top: 5%;">Smell</label>

            <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off" onchange="gL()">
            <label class="btn btn-outline-dark bg-stone-100" for="btncheck7" style="border-radius: 20px; padding-top: 5%;">Emotion</label>
        </div>
        
        <footer style="height:10vh;padding-top: 3vh;">
            <p class="text-base">Made by <a href="https://github.com/bulujamJudy" class="hover:underline hover:decoration-sky-500 hover:text-pink-600" target="_blank">Judy Luo</a> in 2024</p>
        </footer>
    </div>

    <div class="map overflow-y-scroll w-1/2 sm:w-3/4 object-center" style="height: 100vh; top: 0; right: 0; position: relative;">
        <img src="img/7.png" alt="Architectures" id="0" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/1.png" alt="Activeness" id="1" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/2.png" alt="Elements" id="2" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/3.png" alt="Imagination" id="3" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/4.png" alt="Sounds" id="4" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/5.png" alt="Smell" id="5" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/6.png" alt="Emotion" id="6" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 0;">
        <img src="img/0.png" alt="Blank" id="7" style="width: 70%; pointer-events: none; margin-left: 15%;  position: absolute; opacity: 100;">
    </div>
    
    <canvas id="canvas1" style="
                position:absolute;
                top: 0; left: 0;
                z-index: -1;
                width: 100%;
                height: 100%;
            " class="bg-gray-100">
            </canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body> 
</html>
